<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website - Zalsa Putri Tsabitah</title>
    <style>
        /* CSS Internal */

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navigasi */
        .navigasi {
            background-color: #333;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navigasi .logo h2 {
            margin: 0;
        }

        .navigasi .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navigasi .menu ul li {
            margin: 0 15px;
        }

        .navigasi .menu ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Banner */
        .banner {
            text-align: center;
            padding: 50px;
            background-color: #eee;
        }

        .banner img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .banner h1 {
            margin: 20px 0;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

<!-- Navigasi -->
<div class="navigasi">
    <div class="logo">
        <h2>Biodataku</h2>
    </div>
    <div class="menu">
        <ul>
            <li><a href="#hai">Hai!</a></li>
        </ul>
    </div>
</div>

<!-- Banner -->
<div class="banner" id="hai">
    <img src="gambar/profil.jpg" alt="Foto Profil Zalsa Putri Tsabitah">
    <h1>Hai...<span></span></h1>
    <p>Salam Hangat Dari Saya, Zalsa Putri Tsabitah</p>
</div>

<!-- Footer -->
<div class="footer">
    <p>Copyright : Zalsa Putri Tsabitah</p>
</div>

</body>
</html>
